services:
  postgres:
    image: postgres:16
    container_name: jobs_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobs}
      POSTGRES_USER: ${POSTGRES_USER:-jobs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobs}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobs} -d ${POSTGRES_DB:-jobs}"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    container_name: jobs_adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: jobs_meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-dev_master_key_change_me}
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7700/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: jobs_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pg_data:
  meili_data:
  redis_data:
